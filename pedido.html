<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>pedido</title>
</head>

<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <img class="mb-4 d-block mx-auto"
                src="https://upload.wikimedia.org/wikipedia/commons/a/a0/Universidad_de_Lima_logo.png" alt="Bootstrap"
                width="50" height="50">
            <!--hacer de la imagen un bloque y este alineado al centro-->
            <h2>Pedido</h2>
            <p class="lead">Complete la informaci√≥n para realizar su pedido</p>
        </div>
    </div>
    <div class="container">
        <h4 class="mb-3">Nombre</h4>
        <form novalidate>
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="firstName" class="form-label">Primer Nombre</label>
                    <input id="firstName" type="text" class="form-control" required>
                    <div class="invalid-feedback">
                        Primer nombre es necesario.
                    </div>
                </div>
                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Apellido</label>
                    <input id="lastName" type="text" class="form-control" required>
                    <div class="invalid-feedback">
                        Apellido es necesario.
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="edificio"
                    class="form-label">Edificio</label>
                    <select id="edificio"
                    class="form-control">
                    <option value="">Elegir...
                    </option>
                    <option value="L3">L3</option>
                </select>
                </div>
            </div>
            <div class="col-md-4">
            <label for="Aula"
                    class="form-label">Aula/Sala</label>
                    <select id="Aula"
                    class="form-control">
                    <option value="">Elegir...
                    </option>
                    <option value="302">302</option>
                </select>
                </div>
                <hr class="my-4">
                
                <h4 class="mb-3"> Metodos de pago </h4>

                <input type="radio"
                class="form-check-input">
            </div>
        </form>
    </div>

</body>

</html>
