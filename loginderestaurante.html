<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    
    <div class="login">
        <h1 class="text-center">LOGIN DE EMPRESA</h1>
        <form class="needs-validation">

            <div class="form-group was-validated">
                <label class="form-label" for="email">Correo Electrónico</label>
                <input class="form-control" type ="email" id="email" required>
                <div class="invalid-feedback">
                    Por favor ingresar su correo empresarial
                </div>
                    
            </div>

            <div class="form-group was-validated">
                <label class="form-label" for="password">Contraseña</label>
                <input class="form-control" type ="password" id="password" required>
                <div class="invalid-feedback">
                    Por favor ingresar su contraseña
                </div>
            </div>

            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check">Recordarme</label>
            </div>
            <a href="/landpage.html">
            <input class="btn btn-success w-100" value="Iniciar Sesión">
            </a>

            </form>
  
            <form class="container-fluid justify-content-start">
                <a class="btn btn-primary" href="/login.html" role="button">Iniciar sesión con cuenta de cliente</a>

            </form>
                    
        </form>
    </div>
    
</body>
</html>
